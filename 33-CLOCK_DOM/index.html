<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, height=device-height, target-densitydpi=device-dpi, initial-scale=1">
    <title>CLOCK-DOM</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
    <header>
        <h2>N.33 Домашнее задание CLOCK_DOM</h2>
    </header>

    <div id="controls" class="controls">
        <label for="diametrInput">
            Введите диаметр часов от 200 до 800(px)
        </label>
        <!-- фиксируем курсор на инпуте -->
        <input type="number" id="diametrInput" autofocus>
        <button id="buildBtn">Собрать часы</button>
    </div>

    <!-- механические часы - hidden ??? -->
    <div id="mechanical-clock" class="mechanical-clock" hidden>
               
        <!-- стрелки -->
        <div class="hand hour"></div>
        <div class="hand minute"></div>
        <div class="hand second"></div>
        <div class="hand bolt"></div>
        
        <!-- цифры -->
        <div id="numbers" class="numbers"></div>
       
        <!-- дигитальные часы -->
        <div id="digital-clock" class="digital-clock">00:00:00</div>

    </div>

    <script type="module" src="js/script.js"></script>
    <!-- type="module" = можно использовать import / export -->
</body>

</html>
