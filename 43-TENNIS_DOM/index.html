<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, height=device-height, target-densitydpi=device-dpi, initial-scale=1">
    <title>TENNIS-DOM</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
    <header>
        <h3>N.43 Контрольное задание TENNIS_DOM</h3>
    </header>
    <div class="app">
        <div class="scoreboard">
            <span class="score score--left">0</span>
            <button class="btn-start" type="button">старт!</button>
            <span class="score score--right">0</span>
        </div>

        <div class="field" id="field">

            <div class="ball" id="ball"></div>
            <div class="racket racket--right" id="racketRight"></div>
        </div>
    </div>

    <script src="./js/script.js"></script>
