<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, height=device-height, target-densitydpi=device-dpi, initial-scale=1">
  <title>Pixora A. Studio</title>
  <link rel="stylesheet" href="./styles/main.css" type="text/css">
</head>

<body>
  <!-- App shell -->
  <div class="app">
    <!-- Top toolbar - глобальные действия -->
    <header class="toolbar" aria-label="Toolbar">Toolbar</header>

    <!-- панель инструментов -->
     <nav class="tools-panel" aria-label="Tools panel"></nav>

    <!-- Main area -->
     <main class="workspace">
       <!-- side panel - панель слоёв -->
        <aside class="layers-panel" aria-label="Layers panel">Layers</aside>

      <!-- Stage (canvs area) - холст -->
       <section class="stage" aria-label="Canvas stage">
        <div class="stage__stack"></div>
       </section>

     </main>
  </div>

  <script type="module" src="./js/main.js"></script>
</body>

</html>
