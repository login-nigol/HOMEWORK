<html lang="ru">
  <head>

  <body>
    <h1>Бар</h1>

    <div class="container">
      <button id="addBtn">Ввод информации о напитке</button>
      <button id="getBtn">Получение информации о напитке</button>
      <button id="deleteBtn">Удаление информации о напитке</button>

    <div id="drinkInfo" class="info">

      <p><strong>Название:</strong> <span id="infoName"></span></p>
      <p><strong>Алкогольный:</strong> <span id="infoAlco"></span></p>

    <div id="allDrinksList" class="ollDrinks">
